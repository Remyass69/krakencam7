<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Google Drive Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 640px;
            height: 640px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://drive.google.com/file/d/1rW9bwiDLR1-vjtyY-k8ygN9f2wG7Ziyp/preview" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>
    
    <script>
        window.onload = function() {
            // Modify iframe src to include autoplay flag
            var iframe = document.querySelector('iframe');
            iframe.src += "?autoplay=1";
        };
    </script>
</body>
</html>
